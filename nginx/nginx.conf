upstream pootleupstream {
    server  pootle:8080;
}

server {
    listen 80;

    # Enable gzip compression
    gzip on;

    #root /var/www/{{ domain }}/public;
    #index index.html;

    charset utf-8;

    # Force the latest IE version
    add_header "X-UA-Compatible" "IE=Edge";
    # cache.appcache, your document html and data
    # BEWARE TYPO3: html has been removed here since Pootle is using this file extension for dynamic content
    location ~* \.(?:manifest|appcache|xml|json)$ {
        expires -1;
        access_log /var/log/nginx/static.log;
    }

    # Feed
    location ~* \.(?:rss|atom)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Media: images, icons, video, audio, HTC
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # CSS and Javascript
    location ~* \.(?:css|js)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # WebFonts
    # If you are NOT using cross-domain-fonts.conf, uncomment the following directive
    # location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
    #  expires 1M;
    #  access_log off;
    #  add_header Cache-Control "public";
    # }

    # Cross domain webfont access
    location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
        # This will permit access from any other website.
        add_header "Access-Control-Allow-Origin" "*";

        # Also, set cache rules for webfonts.
        #
        # See http://wiki.nginx.org/HttpCoreModule#location
        # And https://github.com/h5bp/server-configs/issues/85
        # And https://github.com/h5bp/server-configs/issues/86
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Prevent clients from accessing hidden files (starting with a dot)
    # This is particularly important if you store .htpasswd files in the site hierarchy
    location ~* (?:^|/)\. {
        deny all;
    }

    # Prevent clients from accessing to backup/config/source files
    location ~* (?:\.(?:bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~)$ {
        deny all;
    }

    location = /favicon.ico { 
        log_not_found off; 
        access_log off; 
    }
    location = /robots.txt  { 
        log_not_found off; 
        access_log off; 
    }

    location ^~ /assets/ {
        root /usr/local/lib/python2.7/dist-packages/pootle/;
    }

    location ^~ /l10n_ter/ {
        root /l10n_ter/;
        autoindex on;
    }

    location / {
        fastcgi_pass pootleupstream;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_URI $document_uri;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param REMOTE_ADDR $remote_addr;
        fastcgi_param REMOTE_PORT $remote_port;
        fastcgi_param SERVER_ADDR $server_addr;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_param SERVER_NAME $server_name;
        fastcgi_pass_header Authorization;
        fastcgi_intercept_errors off;
        fastcgi_read_timeout 600;
    }
}
